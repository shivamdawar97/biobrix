<div class="main-container">
  <div id="pagerProducts" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" *ngIf="homepage?.pagerProducts">
      <div class="carousel-item" [ngClass]="{'active': i === 0}" *ngFor="let page of homepage.pagerProducts; let i = index">
        <img class="d-block w-100" src="{{page.image_url}}" alt="First slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#pagerProducts" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#pagerProducts" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <section>
    <div class="section-header">
      ALL TYPE OF BODY CARE PRODUCTS
    </div>
    <div class="product-type">
      <div class="product-type__item dry-skin">
        <div class="product-type__item--item-hover">
          Dry skin
        </div>
      </div>
      <div class="product-type__item oily-skin">
        <div class="product-type__item--item-hover">
          Oily skin
        </div>
      </div>
      <div class="product-type__item hair-care">
        <div class="product-type__item--item-hover">
          Hair care
        </div>
      </div>
      <div class="product-type__item sun-protection">
        <div class="product-type__item--item-hover">
          Sun protection
        </div>
      </div>
    </div>
  </section>
  <section class="recent-products">
    <div class="section-header">
      <div class="section-header__heading">RECENT PRODUCTS</div>
      <div class="section-header__underline"></div>
    </div>
    <div id="recentProducts" class="carousel slide" data-ride="carousel" data-interval="0">
      <div class="carousel-inner" *ngIf="recentProducts.length > 0">
        <div class="carousel-item" [ngClass]="{'active': i === 0}" *ngFor="let recentProduct of recentProducts; let i = index">
          <div class="recent-products__item w-100">
              <div class="col-md-3" *ngFor="let product of recentProduct">
                <div class="card shadow-0">
                  <div class="image">
                    <img src="{{ product.image}}" class="card-img-top" alt="...">
                  </div>
                  <div class="card-footer">
                    <h3 class="product-name">{{product.product_name}}</h3>
                    <h4 class="product-price"><i class="fa fa-inr"></i> {{product.price}}</h4>
                    <button *ngIf="!product.addedToCart" type="button" class="btn add-to-cart"
                            (click)="addToCart(product)">
                      <i class="fa fa-shopping-cart"></i>
                      Add To Cart
                    </button>
                    <a *ngIf="product.addedToCart" [routerLink]="['/view-cart']" class="btn add-to-cart">
                      <i class="fa fa-shopping-cart"></i>
                      Go To Cart
                    </a>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#recentProducts" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#recentProducts" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
  <section class="testimonies">
    <div class="section-header">
      <div class="section-header__heading">Testimonials</div>
      <div class="section-header__underline"></div>
    </div>
    <div id="testimonies" class="carousel slide" data-ride="carousel" data-interval="0">
      <div class="carousel-inner" *ngIf="homepage?.testimonies">
        <div class="carousel-item" [ngClass]="{'active': i === 0}" *ngFor="let testimony of homepage.testimonies; let i = index">
          <div class="testimonies__item">
            <div class="testimony">
              {{testimony.testimony}}
            </div>
            <div class="customer">
              <img src="{{testimony.image}}" alt="First slide" width="50" height="50">
              <span class="customer__name">{{testimony.customer_name}}</span>
            </div>

          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#testimonies" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#testimonies" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
</div>
